<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        .hero {
            background-image: url("https://static.vecteezy.com/system/resources/previews/005/051/674/non_2x/abstract-futuristic-technology-background-of-blue-random-bar-city-block-data-free-vector.jpg");
            background-size: cover;
            background-position: center;
            height: 110vh;
	    width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
	    position: relative;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
            </ul>
        </nav>
	<h1>Configurar APP Service para reporteria.</h1>
    </header>
    <main>
        <section class="hero">
            <h1>Párrafo. Haz clic aquí para agregar tu propio texto y editar.</h1>
        </section>
    </main>
    <footer>
        <p>© Actividad Evaluada - Modulo 5</p>
    </footer>
</body>
</html>
