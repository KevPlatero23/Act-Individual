<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        .hero {
            background-image: url("fondo.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .proyectos {
            padding: 2em;
        }

        .proyectos ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .proyectos ul li {
            margin: 20px;
            width: calc(33.33% - 20px);
        }

        .proyectos ul li img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .proyectos ul li h3 {
            font-weight: bold;
            margin-top: 10px;
        }

        .proyectos ul li p {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Párrafo. Haz clic aquí para agregar tu propio texto y editar.</h1>
        </section>
        <section class="proyectos">
            <h2>Proyectos</h2>
            <ul>
                <li>
                    <img src="imagen1.jpg" alt="Imagen 1">
                    <h3>Proyecto 1</h3>
                    <p>Descripción del proyecto 1</p>
                </li>
                <li>
                    <img src="imagen2.jpg" alt="Imagen 2">
                    <h3>Proyecto 2</h3>
                    <p>Descripción del proyecto 2</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>© 2023 Página de ejemplo</p>
    </footer>
</body>
</html>
